spring:
  datasource:
    url: jdbc:mariadb://mariadb:3306/test
    username: root
    password: secret
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  error:
    include-message: always
