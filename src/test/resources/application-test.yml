spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/test_db
    username: root
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
        format_sql: true

server:
  error:
    include-message: always
